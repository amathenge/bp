{% extends 'base.html' %}

{% block title %}Login Page - Sixth example{% endblock %}

{% block heading %}Login Page - Sixth example{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-4">
        <form action="{{ url_for('sixth.login') }}" method="POST" onsubmit="submitbutton.disabled=true; return true;">
            <div class="form-group my-2">
                <label for="email">Email</label> 
                <input class="form-control" type="text" id="email" name="email" maxlength="32" required>
            </div> 
            <div class="form-group my-2">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" maxlength="32" required>
            </div>
            <div class="form-group d-grid my-2 text-center"> 
                <button class="btn btn-primary mt-3" type="submit" name="submitbutton">LOGIN</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
